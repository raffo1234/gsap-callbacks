<div class="wrapper-login">
    <div class="helper"></div><!--
    --><div id="login" class="display-inline-block">
        
        <div class="login-box-back">
          </div>
          <div class="login-box">
            <div class="login-box-inner">
                <div class="login-header">
                    <h1>RECUPERAR</h1>
                </div>
                <form action="" name="formRecuperarContrasenia">
                    <div class="login-body align-left">
                      <md-input-container>
                        <label>Email</label>
                        <input  type="email"
                                ng-required=true
                                ng-minlength="2"
                                name="email"
                                ng-model="user.email"
                            >
                        <div ng-messages="formRecuperarContrasenia.email.$error" ng-if='formRecuperarContrasenia.email.$dirty'>
                            <div ng-message="required">Ingresa tu usuario</div>
                            <div ng-message="email">Formato no v√°lido.</div>
                        </div>
                      </md-input-container>
                    </div>
                    <div class="login-footer">
                        <div class="form-group">
                            <md-button disabled ng-disabled="formRecuperarContrasenia.$invalid || formRecuperarContrasenia.$pending" class="btn form-button">ENVIAR</md-button>
                        </div>
                        <div class="form-group last">
                          <a href="#/">
                           <md-icon  md-svg-icon="assets/icons/ic_arrow_back_white_24px.svg" class="display-inline-block"></md-icon> Login
                          </a>
                        </div>
                    </div>
                </form>
                
            </div>  
         </div>
    </div>  
</div>
